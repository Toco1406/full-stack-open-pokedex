name: Hello World!

on: 
  push:
    branches:
    - main

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello 
        run: 
          echo "Hello World!"
      - name: Afficher la date actuelle
        run: date
      - name: Lister les fichiers du répertoire courant
        run: ls -lah
        

name: Lint Code

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3
      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Installer les dépendances
        run: npm install
      - name: Exécuter ESLint
        run: npx eslint .